<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Search â€” Bottom Footer</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        height: 100%;
        font-family: 'Montserrat', 'Segoe UI', Roboto, Helvetica, Arial, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #333;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: stretch;
        position: relative;
        background-image: url('/static/images/homepagebg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255, 255, 255, 0.35);
        z-index: 0;
    }

    
    .container {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 5vh;
        z-index: 1;
        text-align: center;
        display: flex;
        justify-content: center;
        pointer-events: none;
    }

    .bottom-panel {
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        max-width: 920px;
        width: calc(100% - 40px);
    }

    form {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    form input[type="text"] {
        width: 560px;
        max-width: 100%;
        padding: 14px 18px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        outline: none;
        background: linear-gradient(145deg, #FCE0BC, #FFE6D1);
        box-shadow:
            inset 0 2px 5px rgba(0,0,0,0.06),
            0 6px 15px rgba(0,0,0,0.12);
        color: #333;
        transition: all 0.25s ease;
        text-align: center;
    }

    form input[type="text"]:focus {
        box-shadow:
            inset 0 2px 6px rgba(0,0,0,0.12),
            0 10px 30px rgba(0,0,0,0.18);
        background: linear-gradient(145deg, #FFE0B3, #FFEDD9);
    }

    .locations {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 4px;
    }

    .location-box {
        padding: 10px 16px;
        border-radius: 12px;
        background: linear-gradient(145deg, #FCE0BC, #FFE6D1);
        box-shadow:
            inset 0 2px 5px rgba(0,0,0,0.06),
            0 6px 15px rgba(0,0,0,0.12);
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        user-select: none;
    }

    .location-box:active {
        transform: translateY(1px);
    }

    .location-box:hover {
        box-shadow:
            inset 0 3px 6px rgba(0,0,0,0.08),
            0 10px 22px rgba(0,0,0,0.14);
        background: linear-gradient(145deg, #FFE0B3, #FFEDD9);
    }

    .error {
        color: red;
        margin-top: 8px;
        font-weight: 500;
    }

    @media (max-width: 640px) {
        form input[type="text"] { font-size: 16px; padding: 12px 14px; }
        .location-box { padding: 8px 12px; font-size: 14px; }
        .container { bottom: 4vh; }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="bottom-panel">
            <form method="POST" action="/weather" id="search-form">
                <input type="text" name="location" placeholder="" required>
            </form>

            <div class="locations">
                <div class="location-box" onclick="selectLocation('New York')">New York</div>
                <div class="location-box" onclick="selectLocation('London')">London</div>
                <div class="location-box" onclick="selectLocation('Tokyo')">Tokyo</div>
                <div class="location-box" onclick="selectLocation('Paris')">Paris</div>
                <div class="location-box" onclick="selectLocation('Sydney')">Sydney</div>
            </div>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </div>
    </div>

<script>
    function selectLocation(city) {
        const input = document.querySelector('input[name="location"]');
        input.value = city;
        document.getElementById('search-form').submit();
    }
</script>

</body>
</html>
